<html>
  <head>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>

    <!-- Viewport settings-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    {% load static %}
    <script src="{% static 'OktaAuth.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'okta-sign-in.min.js' %}" type="text/javascript"></script>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-default  navbar-fixed-top">
        <div class="container-fluid">
          <!-- Brand and toggle get grouped for better mobile display -->
          <div class="navbar-header">
            <a class="navbar-brand" href="#/">
              <img src="https://www.okta.com/sites/all/themes/Okta/images/logo.svg" height="100%" width="100%"/>
            </a>
          </div>
          <!-- Right Justified Nav -->
          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav navbar-right">
              <form action="/logout" method="GET">{% csrf_token %}
                {% if active %}
                <li> <td > <button class="navbar-brand" type="submit" style="font-size:20px; border:none; background:none;">Sign Out</button></li>
                {% endif %}
              </form>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    <br/><br/><br/>
    <div class="col-md-1"></div>
    <div class="col-md-10">
      {% block content %}
      {% endblock %}
    </div>
    <div class="col-md-1"></div>
  </body>
  </html>
